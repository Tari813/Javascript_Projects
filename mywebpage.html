<!DOCTYPE html>
<html>
  <head>
    <title>Motivation Time!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="mywebpage.css" rel="stylesheet" media="screen">
      <link href='http://fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>Motivation Time!</h1>
    <div id="left" class="left-content column">
    	<img src="motivation1.jpg" id="picture" height="350px" width="346px" />
    </div>
    <div class="main-content column">
 		<div class="timer-contain"> 
    		<p id="timer" class="clock">00:00<p>
    		<p id="many" class="amount">5 minutes</p>
    		<div class="button-contain">
    			<button class="raise" onclick="increment()">Set Time</button>
 			</div>
    		<button class="start" onclick="createTimer('timer',300)">Start</button>
    		<button class="stop"  onclick="resetTimer()">Stop</button>
 		</div>
 			<button class="motivate" onclick="setImg()">Motivate Me</button><button class="clear-motivate" onclick="stopImg()">Cancel</button><br>
 			<audio id="sound" src="alarmclock.mp3" preload="auto"></audio>
 	</div>
 	<div id="right" class="right-content column">
 		<img src="motivation2.jpg" id="picture2" height="350px" width="346px" />
 	</div>
    <script type="text/javascript" src="mywebpage.js"></script>
  </body>
</html>
